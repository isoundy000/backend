<div class="container w-auto-xs" ng-controller="changePwdController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <!--<strong>Sign in to get in touch</strong>-->
    </div>
    <form name="form" class="form-validation">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">修改密码</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal">
            <div class="form-group row">
              <label class="col-lg-2 control-label">旧密码</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" ng-model="oldpwd" placeholder="旧密码">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 control-label">新密码</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" ng-model="newpwd" placeholder="新密码">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 control-label">再次确认新密码</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" ng-model="newpwd2" placeholder="新密码">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-sm btn-info" ng-click="changePwd()">修改</button>
                <button class="btn btn-sm pull-right" ui-sref="app.dashboard">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>-->
      <div class="line line-dashed"></div>
      <!--<p class="text-center"><small>Do not have an account?</small></p>-->
      <!--<a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>-->
    </form>
  </div>
  <!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':false}"></toaster-container>
  <!-- / toaster directive -->
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
