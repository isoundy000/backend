<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <!--<strong>Sign in to get in touch</strong>-->
    </div>
    <form name="form" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="number" placeholder="UID" class="form-control no-border" ng-model="user.uid" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>-->
      <div class="line line-dashed"></div>
      <!--<p class="text-center"><small>Do not have an account?</small></p>-->
      <!--<a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>-->
    </form>
  </div>
  <!-- toaster directive -->
  <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':false}"></toaster-container>
  <!-- / toaster directive -->
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
