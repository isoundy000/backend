<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">游戏信息设置
        <a ui-sref="app.index" class="pull-right text-info">首页</a>
    </h1>
</div>
<div class="wrapper-md" ng-controller="gameInformationController" ng-init="app.settings.container = false;">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2" ng-init='inited'>
            <div class="panel panel-default">
                <div class="panel-heading font-bold">游戏信息设置</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>游戏客服号</label>
                            <input type="text" class="form-control" ng-model="settings.kfWeChat">
                        </div>
                        <div class="form-group">
                            <label>游戏代理号</label>
                            <input type="text" class="form-control" ng-model="settings.dlWeChat">
                        </div>
                        <div class="form-group">
                            <label>游戏房卡号</label>
                            <input type="text" class="form-control" ng-model="settings.fkWeChat">
                        </div>
                        <div class="form-group">
                            <label>游戏投诉号</label>
                            <input type="text" class="form-control" ng-model="settings.tsWeChat">
                        </div>
                        <div class="form-group col-lg-10 col-lg-offset-1">
                            <button class="btn btn-sm btn-info pull-right" ng-click="saveSettings()">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <toaster-container
            toaster-options="{'position-class': 'toast-bottom-right', 'close-button':false}"></toaster-container>
    <!-- / toaster directive -->
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
