<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">钻石价格设置
        <a ui-sref="app.index" class="pull-right text-info">首页</a>
    </h1>
</div>
<div class="wrapper-md" ng-controller="changeDiamondPriceController" ng-init="app.settings.container = false;">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">钻石商城价格设置</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">钻石商城价格</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="settings.gemPrice">
                                <span class="help-block m-b-none">例如10钻石1元,50钻石4元 格式为: 10:1|50:4 以此扩展价格套餐</span>
                            </div>
                        </div>
                        <div class="form-group col-lg-10 col-lg-offset-1">
                                <button class="btn btn-sm btn-info pull-right" ng-click="saveSettings()">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':false}"></toaster-container>
    <!-- / toaster directive -->
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
