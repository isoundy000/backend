<div class="bg-light lter b-b wrapper-md clearfix">
    <h1 class="m-n font-thin h3">充值流水查询
        <a ui-sref="app.index" class="pull-right text-info">
            <!--<i class="fa fa-home text-x text-info "></i>-->
            首页
        </a>
    </h1>
</div>

<div class="wrapper-md" ng-controller="agentChargeListController">
    <div class="panel panel-default">
        <div class="panel-heading">

        </div>
        <!-- toaster directive -->
        <toaster-container
                toaster-options="{'position-class': 'toast-bottom-right', 'close-button':false}"></toaster-container>
        <!-- / toaster directive -->

        <div class="row wrapper">
            <div class="col-sm-4 col-xs-12 m-b-xs">
                <label>日期范围</label>
                <p class="input-group">
                    <input type="text" class="form-control" ng-click="openStart()" datepicker-popup="{{format}}"
                           ng-model="dateBegin" is-open="openedStart" alt-input-formats="altInputFormats"
                           ng-required="true" clear-text="清空" current-text="今天" close-text="关闭"/>
                    <span class="input-group-addon">-</span>
                    <input type="text" ng-click="openEnd()" class="form-control" datepicker-popup="{{format}}"
                           ng-model="dateEnd" is-open="openedEnd" alt-input-formats="altInputFormats" ng-required="true"
                           clear-text="清空" current-text="今天" close-text="关闭"/>
                </p>
            </div>
            <div class="col-sm-2 col-xs-8">
                <label>代理UID : <span class="text-info">&nbsp;&nbsp;{{userName}}</span></label>
                <p class="input-group">
                    <input type="text" class="form-control" ng-model="searchUid" placeholder="输入代理UID">
                </p>
            </div>
            <div class="col-sm-2 col-xs-4 m-b-xs">
                <label>&nbsp;</label>
                <p class="input-group">
          <span class="input-group-btn">
              <button type="button" class="btn btn-info" ng-click="searchAgent()">立即搜索</button>
          </span>
                </p>
            </div>
            <div class="col-sm-2 col-xs-4">
                <label>当页总金额</label>
                <p class="input-group">
                    <span class="badge bg-danger" style="font-size: 20px;">{{totalPageAmount}}</span>
                </p>
            </div>
            <div class="col-sm-2 col-xs-4">
                <label>总计金额</label>
                <p class="input-group">
                    <span class="badge bg-danger" style="font-size: 20px;">{{totalAmount}}</span>
                </p>
            </div>
        </div>
        <div class="table-responsive" ng-show="inited">
            <table width="100%" class="table table-striped b-t b-light" style="table-layout:fixed;">
                <thead>
                <tr>
                    <th width="60px">UID</th>
                    <th width="40%">昵称</th>
                    <th width="60px">充值金额</th>
                    <th width="80px"> 层级</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in players">
                    <td>{{record.uid}}</td>
                    <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{record.name}}</td>
                    <td>{{record.chargeAmount}}</td>
                    <td>{{getUserLevel(record)}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer" ng-show="inited">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm">第{{pageId+1}}页/共{{pageNum}}页</small>
                </div>
                <div class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li><a ng-click="pageroll(0)">第一页</a></li>
                        <li><a ng-click="pageroll(-1)">上一页</a></li>
                        <li><a ng-click="pageroll(1)">下一页</a></li>
                        <li><a ng-click="pageroll(2)">最后一页</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>
