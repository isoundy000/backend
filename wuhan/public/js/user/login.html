
<div class="form-signin panel panel-default">

  <form class="panel-body" role="form">
    <h2 class="form-signin-heading">闲娱棋牌后台系统</h2>
    <input type="user" class="form-control" placeholder="游戏ID" ng-model="user.name" required autofocus>
    <input type="password" class="form-control" placeholder="密码" ng-model="user.pwd" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" ng-model="remember"> 记住密码
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">登录</button>
    <p></p>
    <p class="text-right">还没有账号，注册一个! <a href="#/register">注册</a></p>
    <p></p>
    <div class="alert alert-warning" role="alert" ng-show="msg.length > 0">
      <strong>提示：</strong> <label ng-bind="msg"></label>
    </div>
  </form>

</div> <!-- /container -->
